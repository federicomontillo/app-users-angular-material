<div class="container">
    <mat-toolbar style="justify-content: space-between;" routerLink="/dashboard/crear-usuario">
        <span>Usuarios</span>
        <button mat-raised-button color="primary">Agregar</button>
    </mat-toolbar>

    <div *ngIf="listUsuarios.length > 0">
        <mat-form-field appearance="standard">
            <mat-label>Filtrar Usuarios</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
                    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element let i = index" style="text-align: right;">
                        <a class="cursor-pointer" (click)="eliminarUsuario(i)" style="color: #E35555;" matTooltip="Eliminar">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of GitHub search results"></mat-paginator>
        </div>
    </div>
    <h2 *ngIf="listUsuarios.length == 0" style="text-align: center;">No hay registros para mostrar.</h2>
</div>
